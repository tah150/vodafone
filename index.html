<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دفع فودافون كاش</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2C3E50;
            margin: 0;
            padding: 0;
            color: #ECF0F1;
        }
        .container {
            max-width: 450px;
            margin: 50px auto;
            padding: 30px;
            background-color: #34495E;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #ECF0F1;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            margin-bottom: 8px;
            color: #BDC3C7;
            display: block;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #BDC3C7;
            box-sizing: border-box;
            background-color: #ECF0F1;
            font-size: 16px;
            color: #2C3E50;
        }
        input[type="file"] {
            padding: 10px;
            background-color: #BDC3C7;
        }
        button {
            background-color: #1ABC9C;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #16A085;
        }
        .message {
            text-align: center;
            font-size: 20px;
            margin: 50px;
            color: #1ABC9C;
        }
        .message a {
            color: #3498DB;
            text-decoration: none;
        }
        .message a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="paymentFormContainer" class="container">
        <h2>دفع عن طريق فودافون كاش</h2>
        <p>يرجى التحويل إلى الرقم: <strong>01552154705</strong></p>
        <p>بعد التحويل، يرجى إدخال البيانات التالية:</p>
        <form id="paymentForm">
            <label for="username">اسم المستخدم:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="phone">رقم هاتفك:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="receipt">رفع صورة التحويل:</label>
            <input type="file" id="receipt" name="receipt" accept="image/*" required>
            
            <button type="submit">إرسال</button>
        </form>
        <p><strong>سيتم مراجعة التحويل خلال ساعتين</strong></p>
    </div>

    <div id="successMessage" class="container" style="display: none;">
        <div class="message">
            <h2>تم استلام البيانات بنجاح!</h2>
            <p>شكراً لك على تقديم التحويل. سيتم مراجعته في أقرب وقت.</p>
            <p>يمكنك العودة إلى <a href="/">الصفحة الرئيسية</a>.</p>
        </div>
    </div>

    <script>
        const botToken = "7801029929:AAE1G9bnRxNfedAfKxHt1Teos1fKKRWAQlE";
        const chatId = "-1002607352720"; // معرف الجروب

        document.getElementById("paymentForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const phone = document.getElementById("phone").value;
            const receipt = document.getElementById("receipt").files[0];

            if (!receipt) {
                alert("يرجى رفع صورة التحويل.");
                return;
            }

            const formData = new FormData();
            formData.append("chat_id", chatId);
            formData.append("caption", `🚀 عملية دفع جديدة:\n\n👤 اسم المستخدم: ${username}\n📞 رقم الهاتف: ${phone}`);
            formData.append("photo", receipt);

            try {
                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                    method: "POST",
                    body: formData
                });

                if (response.ok) {
                    // إخفاء نموذج الدفع وعرض صفحة النجاح
                    document.getElementById("paymentFormContainer").style.display = "none";
                    document.getElementById("successMessage").style.display = "block";
                } else {
                    alert("حدث خطأ أثناء الإرسال.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("حدث خطأ أثناء الإرسال.");
            }
        });
    </script>
</body>
</html>
